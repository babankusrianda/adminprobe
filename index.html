<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Counter Probe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 300px;">
    <h2 class="text-center">Login</h2>
    <input type="text" id="username" class="form-control my-2" placeholder="Username">
    <input type="password" id="password" class="form-control my-2" placeholder="Password">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
    <p id="error" class="text-danger text-center mt-2"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
