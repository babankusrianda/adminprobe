<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter Probe Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.6.2/countUp.umd.js"></script> <!-- Tambah animasi angka -->
</head>
<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2>Counter Probe Dashboard</h2>
    </div>
    <div>
      <select id="monthSelector" class="form-select d-inline-block w-auto me-2"></select>
      <button id="exportChart" class="btn btn-success me-2">Export Chart</button>
      <button id="toggleTheme" class="btn btn-secondary me-2">Toggle Theme</button>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>
  </div>

  <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <canvas id="barChart" height="100"></canvas>

  <div id="counters" class="text-center mb-4">
    <span id="todayValid" class="text-success fs-4">0</span> VALID |
    <span id="todayError" class="text-danger fs-4">0</span> ERROR
    <div class="text-muted small">
      (<span id="todayFailedRate">0.00%</span> FAILED)
    </div>
  </div>  

  <script src="js/dashboard.js"></script>
</body>
</html>
